image: Visual Studio 2017
configuration: Release

before_build:
- cmd: |-
    cd %APPVEYOR_BUILD_FOLDER%
    mkdir cmake_build
    cd cmake_build
    cmake --version

build_script: cmake c:\projects\xatrix

artifacts:
 - path: cmake_build\Release\**\*.*
 - path: cmake_build\Release\*.*
 - path: cmake_build\**\*.exe
 - path: cmake_build\**\*.lib
 - path: cmake_build\**\*.zip
 
